  <script>

    let isPaused = false;

    // ë¶ì›¨ì»¤ íŠ¹í™”: ê²°ê³¼ë¥¼ ê³ ì •í•´ì„œ ë³´ì—¬ì£¼ëŠ” ì‹œê°„(ms)
    const HOLD_TIME = 1500;

    const ENERGY_THRESHOLD = 10; // 0~100 ì •ë„ ê°’, ë§ˆì´í¬/í™˜ê²½ì— ë”°ë¼ ì¡°ì •

    // ë§ˆì§€ë§‰ìœ¼ë¡œ ê°ì§€ëœ ì •ë³´
    let lastDetectedTime = 0;

    let lastDetectedNote = null;

    // ì˜¥íƒ€ë¸Œ ë° ê±´ë°˜ ë³€ìˆ˜
    let currentOctave = 4;
    const keyOffsets = { "C": 0, "Câ™¯": 1, "D": 2, "Dâ™¯": 3, "E": 4, "F": 5, "Fâ™¯": 6, "G": 7, "Gâ™¯": 8, "A": 9, "Aâ™¯": 10, "B": 11 };

    toggleBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      toggleBtn.innerText = isPaused ? "â–¶ ë‹¤ì‹œ ì‹œì‘" : "â¸ ë©ˆì¶¤";
    });

    // ë§ˆì´í¬ ì ‘ê·¼
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();

      analyser.fftSize = 4096; // ì£¼íŒŒìˆ˜ í•´ìƒë„ ì¦ê°€
      bufferLength = analyser.fftSize;
      dataArray = new Uint8Array(bufferLength);
      freqArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);

      draw();
    }).catch(err => {

    });

    // ================= ë„ìš°ë¯¸ í•¨ìˆ˜ =================
    // RMS(ìŒì˜ ì—ë„ˆì§€) ê³„ì‚°
    function getRMS(data) {
      let sum = 0;
      for (let i = 0; i < data.length; i++) {
        const v = (data[i] - 128) / 128;
        sum += v * v;
      }
      return Math.sqrt(sum / data.length) * 100;
    }

    // HPS (Harmonic Product Spectrum) ê¸°ë°˜ì˜ ì£¼íŒŒìˆ˜ ì¶”ì • + Subâ€‘Harmonic ë³´ì •
    function hpsFrequency(freqArray, sampleRate, fftSize) {
      const len = freqArray.length;
      const spec = new Float32Array(len);
      for (let i = 0; i < len; i++) spec[i] = freqArray[i];

      // 1) Normalised HPS (geometric mean) â”€ reduces bias toward subâ€‘harmonics
      const maxHarm = 4;
      const hpsSpec = new Float32Array(len);
      for (let i = 0; i < len; i++) {
        let prod = spec[i];
        let validHarm = 1;
        for (let h = 2; h <= maxHarm; h++) {
          const idx = Math.floor(i * h);
          if (idx < len) {
            prod *= spec[idx];
            validHarm++;
          } else {
            break;
          }
        }
        // Geometric mean
        hpsSpec[i] = Math.pow(prod, 1 / validHarm);
      }

      // 2) í”¼í¬ ì°¾ê¸° (80 Hz ì´ìƒë§Œ)
      let maxVal = 0, maxIdx = 0;
      const binSize = sampleRate / fftSize;
      const minBin = Math.floor(80 / binSize);

      for (let i = minBin; i < len; i++) {
        if (hpsSpec[i] > maxVal) {
          maxVal = hpsSpec[i];
          maxIdx = i;
        }
      }

      // 3) Parabolic interpolation for subâ€‘bin accuracy
      let interpolatedIdx = maxIdx;
      if (maxIdx > 0 && maxIdx < len - 1) {
        const alpha = hpsSpec[maxIdx + 1] - hpsSpec[maxIdx - 1];
        const beta = 2 * (2 * hpsSpec[maxIdx] - hpsSpec[maxIdx - 1] - hpsSpec[maxIdx + 1]);
        if (beta !== 0) interpolatedIdx = maxIdx + alpha / beta;
      }

      // 4) Subâ€‘harmonic ë³´ì •: 2ë°° binì˜ ì›ì‹œ ìŠ¤í™íŠ¸ëŸ¼ì´ ë” ê°•í•˜ë©´ fundamentalì„ ê·¸ìª½ìœ¼ë¡œ ì˜¬ë ¤ì¤Œ
      const idx1 = Math.floor(interpolatedIdx);
      const idx2 = idx1 * 2;
      if (idx2 < len && spec[idx2] > spec[idx1] * 1.3) {
        interpolatedIdx = interpolatedIdx * 2;
      }

      return interpolatedIdx * sampleRate / fftSize;
    }

    // ì£¼íŒŒìˆ˜ -> ìŒ ì´ë¦„, ì„¼íŠ¸ ë³€í™˜
    function freqToNote(freq) {
      const A4 = 440;
      const noteNames = ["C", "Câ™¯", "D", "Dâ™¯", "E", "F", "Fâ™¯", "G", "Gâ™¯", "A", "Aâ™¯", "B"];
      const noteNum = 12 * Math.log2(freq / A4) + 69;
      const rounded = Math.round(noteNum);
      const noteName = noteNames[rounded % 12];
      const octave = Math.floor(rounded / 12) - 1;
      const cent = Math.floor((noteNum - rounded) * 100);
      return { name: noteName + octave, cent };
    }

    // ê±´ë°˜ ìŒ ì¬ìƒ
    function playFreq(freq) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.value = 0.1;

      osc.type = "sine";
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 1);
    }

    // ê±´ë°˜ ê·¸ë¦¬ê¸°
    function drawKeyboard(octave) {
      const container = document.getElementById("keyboard");
      container.innerHTML = "";
      document.getElementById("current-octave").innerText = `ì˜¥íƒ€ë¸Œ: ${octave}`;

      const whiteNotes = ["C", "D", "E", "F", "G", "A", "B"];
      const blackNotes = ["Câ™¯", "Dâ™¯", "", "Fâ™¯", "Gâ™¯", "Aâ™¯", ""];

      whiteNotes.forEach((note, i) => {
        const midi = 12 * (octave + 1) + keyOffsets[note];
        const freq = 440 * Math.pow(2, (midi - 69) / 12);
        const key = document.createElement("div");
        key.className = "white-key";
        key.innerHTML = `<div class="key-label">${note}${octave}<br>${freq.toFixed(1)}Hz</div>`;
        key.onclick = () => playFreq(freq);
        container.appendChild(key);

        const black = blackNotes[i];
        if (black) {
          const blackMidi = 12 * (octave + 1) + keyOffsets[black];
          const blackFreq = 440 * Math.pow(2, (blackMidi - 69) / 12);
          const blackKey = document.createElement("div");
          blackKey.className = "black-key";
          blackKey.style.left = `${i * 40 + 25}px`;
          blackKey.innerHTML = `<div class="key-label">${black}${octave}</div>`;
          blackKey.onclick = () => playFreq(blackFreq);
          container.appendChild(blackKey);
        }
      });
    }

    function changeOctave(change) {
      currentOctave = Math.min(7, Math.max(1, currentOctave + change));
      drawKeyboard(currentOctave);
    }

    drawKeyboard(currentOctave);

    // ================= ë©”ì¸ ë¶„ì„/ì‹œê°í™” ë£¨í”„ =================
    function draw() {
      requestAnimationFrame(draw);
      if (isPaused || !analyser) return;

      // íŒŒí˜• ê·¸ë¦¬ê¸°
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "blue";
      ctx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();

      // ë³¼ë¥¨(ì—ë„ˆì§€) ê³„ì‚°
      const energy = getRMS(dataArray);
      let showFreq = false;

      if (energy > ENERGY_THRESHOLD) {
        analyser.getByteFrequencyData(freqArray);
        const freq = hpsFrequency(freqArray, audioCtx.sampleRate, analyser.fftSize);
        if (freq > 0 && freq < 2000) {
          lastDetectedTime = Date.now();
          lastDetectedFreq = freq;
          lastDetectedNote = freqToNote(freq);
          showFreq = true;
        }
      } else if (Date.now() - lastDetectedTime < HOLD_TIME) {
        // ì†Œë¦¬ ì—†ì§€ë§Œ, ìµœê·¼ ê°ì§€ê°’ ìœ ì§€
        showFreq = true;
      }

      if (showFreq && lastDetectedFreq > 0 && lastDetectedNote) {
        freqDisplay.innerText = `ì§„ë™ìˆ˜: ${lastDetectedFreq.toFixed(1)} Hz`;
        noteDisplay.innerText = `ìŒ ì´ë¦„: ${lastDetectedNote.name} (${lastDetectedNote.cent >= 0 ? "+" : ""}${lastDetectedNote.cent} cent)`;

        // ì¡°ìœ¨ ê°€ì´ë“œ
        if (Math.abs(lastDetectedNote.cent) <= 3) {
          tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ì •í™•í•´ìš”! âœ…";
          tuningGuide.style.color = "#008800";
        } else if (lastDetectedNote.cent > 3) {
          tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ìŒì„ ë‚´ë¦¬ì„¸ìš” ğŸ”½";
          tuningGuide.style.color = "#880000";
        } else {
          tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ìŒì„ ì˜¬ë¦¬ì„¸ìš” ğŸ”¼";
          tuningGuide.style.color = "#880000";

      } else {
        freqDisplay.innerText = "ì§„ë™ìˆ˜: ì¸¡ì • ì¤‘...";
        noteDisplay.innerText = "ìŒ ì´ë¦„: ë¶„ì„ ì¤‘...";
        tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ë¶„ì„ ì¤‘...";
