<body>
  <h1>ğŸµ ì†Œë¦¬ì˜ 3ìš”ì†Œ ë¶„ì„ê¸°</h1>
  <p>ë§ˆì´í¬ì— ëŒ€ê³  ë§í•˜ê±°ë‚˜ ì•…ê¸° ì†Œë¦¬ë¥¼ ë“¤ë ¤ì£¼ì„¸ìš”.</p>

  <canvas id="waveform" width="600" height="200"></canvas>
  <div id="frequency-display">ì§„ë™ìˆ˜: ì¸¡ì • ì¤‘...</div>
  <div id="note-display">ìŒ ì´ë¦„: ë¶„ì„ ì¤‘...</div>
  <div id="tuning-guide">ì¡°ìœ¨ ê°€ì´ë“œ: ë¶„ì„ ì¤‘...</div>
  <button id="toggle-btn">â¸ ë©ˆì¶¤</button>

  <h2>ğŸ¹ ìŒ ì¬ìƒ ê±´ë°˜ (í•œ ì˜¥íƒ€ë¸Œ)</h2>
  <div id="octave-controls">
    <button onclick="changeOctave(-1)">â—€ï¸ ë‚®ê²Œ</button>
    <span id="current-octave">ì˜¥íƒ€ë¸Œ: 4</span>
    <button onclick="changeOctave(1)">â–¶ï¸ ë†’ê²Œ</button>
  </div>
  <div id="keyboard"></div>

  <script>
    const canvas = document.getElementById("waveform");
    const ctx = canvas.getContext("2d");
    const freqDisplay = document.getElementById("frequency-display");
    const noteDisplay = document.getElementById("note-display");
    const tuningGuide = document.getElementById("tuning-guide");
    const toggleBtn = document.getElementById("toggle-btn");

    let isPaused = false;
    let audioCtx;
    let frequencyHistory = [];
    const HISTORY_SIZE = 5;
    const NOISE_THRESHOLD = 50; // ë…¸ì´ì¦ˆ ì„ê³„ê°’ ì¡°ì •

    // ì£¼íŒŒìˆ˜ í‰ê· í™” í•¨ìˆ˜
    function smoothFrequency(newFreq) {
      frequencyHistory.push(newFreq);
      if (frequencyHistory.length > HISTORY_SIZE) {
        frequencyHistory.shift();
      }
      return frequencyHistory.reduce((a, b) => a + b) / frequencyHistory.length;
    }

    // ê°œì„ ëœ ì£¼íŒŒìˆ˜ ê²€ì¶œ ì•Œê³ ë¦¬ì¦˜
    function findFundamentalFrequency(freqArray, sampleRate, fftSize) {
      const peaks = [];
      
      // í”¼í¬ ê²€ì¶œ
      for (let i = 1; i < freqArray.length - 1; i++) {
        if (freqArray[i] > NOISE_THRESHOLD && 
            freqArray[i] > freqArray[i-1] && 
            freqArray[i] > freqArray[i+1]) {
          peaks.push({
            index: i,
            magnitude: freqArray[i]
          });
        }
      }

      // í”¼í¬ê°€ ì—†ìœ¼ë©´ 0 ë°˜í™˜
      if (peaks.length === 0) return 0;

      // ê°€ì¥ ê°•í•œ í”¼í¬ ì„ íƒ
      peaks.sort((a, b) => b.magnitude - a.magnitude);
      
      // ì£¼íŒŒìˆ˜ ê³„ì‚° ì‹œ ë³´ê°„ë²• ì ìš©
      const peakIndex = peaks[0].index;
      const alpha = freqArray[peakIndex + 1] - freqArray[peakIndex - 1];
      const beta = 2 * (2 * freqArray[peakIndex] - freqArray[peakIndex - 1] - freqArray[peakIndex + 1]);
      const interpolatedIndex = peakIndex + alpha / beta;

      return interpolatedIndex * sampleRate / fftSize;
    }

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();

      // FFT í¬ê¸° ì¦ê°€ë¡œ ì£¼íŒŒìˆ˜ í•´ìƒë„ í–¥ìƒ
      analyser.fftSize = 4096;
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      const freqArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);

      toggleBtn.addEventListener("click", () => {
        isPaused = !isPaused;
        toggleBtn.innerText = isPaused ? "â–¶ ë‹¤ì‹œ ì‹œì‘" : "â¸ ë©ˆì¶¤";
      });

      function draw() {
        requestAnimationFrame(draw);
        if (isPaused) return;

        // íŒŒí˜• ê·¸ë¦¬ê¸°
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "blue";
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        // ì£¼íŒŒìˆ˜ ë¶„ì„
        analyser.getByteFrequencyData(freqArray);
        const freq = findFundamentalFrequency(freqArray, audioCtx.sampleRate, analyser.fftSize);
        const smoothedFreq = smoothFrequency(freq);

        if (smoothedFreq > 0) {
          freqDisplay.innerText = `ì§„ë™ìˆ˜: ${smoothedFreq.toFixed(1)} Hz`;

          if (smoothedFreq > 80 && smoothedFreq < 2000) {
            const noteInfo = freqToNote(smoothedFreq);
            noteDisplay.innerText = `ìŒ ì´ë¦„: ${noteInfo.name} (${noteInfo.cent >= 0 ? "+" : ""}${noteInfo.cent} cent)`;

            // ì¡°ìœ¨ ê°€ì´ë“œ íŒë‹¨ - ë” ì—„ê²©í•œ ê¸°ì¤€ ì ìš©
            if (Math.abs(noteInfo.cent) <= 3) {
              tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ì •í™•í•´ìš”! âœ…";
              tuningGuide.style.color = "#008800";
            } else if (noteInfo.cent > 3) {
              tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ìŒì„ ë‚´ë¦¬ì„¸ìš” ğŸ”½";
              tuningGuide.style.color = "#880000";
            } else {
              tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ìŒì„ ì˜¬ë¦¬ì„¸ìš” ğŸ”¼";
              tuningGuide.style.color = "#880000";
            }
          }
        } else {
          freqDisplay.innerText = "ì§„ë™ìˆ˜: ì¸¡ì • ì¤‘...";
          noteDisplay.innerText = "ìŒ ì´ë¦„: ë¶„ì„ ì¤‘...";
          tuningGuide.innerText = "ì¡°ìœ¨ ê°€ì´ë“œ: ë¶„ì„ ì¤‘...";
          tuningGuide.style.color = "#003366";
        }
      }

      draw();
    }).catch(err => {
      alert('ë§ˆì´í¬ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
    });

    function freqToNote(freq) {
      const A4 = 440;
      const noteNames = ["C", "Câ™¯", "D", "Dâ™¯", "E", "F", "Fâ™¯", "G", "Gâ™¯", "A", "Aâ™¯", "B"];
      const noteNum = 12 * (Math.log2(freq / A4)) + 69;
      const rounded = Math.round(noteNum);
      const noteName = noteNames[rounded % 12];
      const octave = Math.floor(rounded / 12) - 1;
      const cent = Math.floor((noteNum - rounded) * 100);
      return {
        name: noteName + octave,
        cent: cent
      };
    }

    function playFreq(freq) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.value = 0.1;

      osc.type = "sine";
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 1);
    }

    let currentOctave = 4;
    const whiteOrder = ["C", "D", "E", "F", "G", "A", "B"];
    const keyOffsets = { "C": 0, "Câ™¯": 1, "D": 2, "Dâ™¯": 3, "E": 4, "F": 5, "Fâ™¯": 6, "G": 7, "Gâ™¯": 8, "A": 9, "Aâ™¯": 10, "B": 11 };

    function drawKeyboard(octave) {
      const container = document.getElementById("keyboard");
      container.innerHTML = "";
      document.getElementById("current-octave").innerText = `ì˜¥íƒ€ë¸Œ: ${octave}`;

      const whiteNotes = ["C", "D", "E", "F", "G", "A", "B"];
      const blackNotes = ["Câ™¯", "Dâ™¯", "", "Fâ™¯", "Gâ™¯", "Aâ™¯", ""];

      whiteNotes.forEach((note, i) => {
        const midi = 12 * (octave + 1) + keyOffsets[note];
        const freq = 440 * Math.pow(2, (midi - 69) / 12);
        const key = document.createElement("div");
        key.className = "white-key";
        key.innerHTML = `<div class="key-label">${note}${octave}<br>${freq.toFixed(1)}Hz</div>`;
        key.onclick = () => playFreq(freq);
        container.appendChild(key);

        const black = blackNotes[i];
        if (black) {
          const blackMidi = 12 * (octave + 1) + keyOffsets[black];
          const blackFreq = 440 * Math.pow(2, (blackMidi - 69) / 12);
          const blackKey = document.createElement("div");
          blackKey.className = "black-key";
          blackKey.style.left = `${i * 40 + 25}px`;
          blackKey.innerHTML = `<div class="key-label">${black}${octave}</div>`;
          blackKey.onclick = () => playFreq(blackFreq);
          container.appendChild(blackKey);
        }
      });
    }

    function changeOctave(change) {
      currentOctave = Math.min(7, Math.max(1, currentOctave + change));
      drawKeyboard(currentOctave);
    }

    drawKeyboard(currentOctave);
  </script>
